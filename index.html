<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <title>Sign-Up</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-content">
        <img class="logo" src="./odin-lined.png" alt="Odin logo" />
        <p class="name">ODIN</p>
      </div>
    </div>

    <div class="content">
      <div class="header">
        <p>
          This is not a real online sevice! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>

      <div class="form">
        <form action="">
          <h1>Let's do this!</h1>

          <div class="form-content">
            <div class="form-col">
              <div class="form-control">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name" />
              </div>

              <div class="form-control">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" />
              </div>

              <div class="form-control">
                <label for="pwd">PASSWORD</label>
                <input type="password" name="pwd" id="pwd" />
              </div>
            </div>

            <div class="form-col">
              <div class="form-control">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name" />
              </div>

              <div class="form-control">
                <label for="number">PHONE NUMBER</label>
                <input type="tel" name="number" id="number" />
              </div>

              <div class="form-control">
                <label for="confirm">CONFIRM PASSWORD</label>
                <input type="password" name="confirm" id="confirm" />
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="footer">
        <button type="submit">Create Account</button>
        <p>Already have account? <a href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
